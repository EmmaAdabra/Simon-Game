<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <title>Simon ðŸŽ®</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body class="bg-mainBg text-gray-800">
  <main class="grid grid-cols-3 relative overflow-hidden" id="main">
    <section class="col-span-1 bg-gray-100 text-gray-800 grid grid-cols-1 self-end game-details" id="game-details">
      <div class="relative pt-10 flex flex-col justify-self-end self-center text-center gap-4 text-lg">
        <span class="absolute top-3 right-3 opacity-70 hover:opacity-100">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 hidden" id="exit-menu">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
          </svg>
        </span>
        <div class="flex items-center justify-center gap-2 px-2 pt-5 rounded">
          <h2 class="font-extrabold text-xs text-center">Game Settings</h2>
          <span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
            </svg>
            
          </span>
        </div>
        <div class="settings-box px-5 pt-5 pb-10 rounded">
          <span class="text-sm">Max Level</span>
          <select class="border text-center cursor-pointer overflow-scroll px-1 py-1 rounded font-mono text-sm" name="max-level" id="level">
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10" selected>10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
          </select>

          <div class="flex flex-col items-center gap-2 mt-4">
            <span class="text-xs mb-2">Difficulty</span>
            <label class="cursor-pointer text-sm" for="easy">
              <input class="accent-gray-800" type="radio" name="mode" value="easy" id="easy" checked>
              Easy
            </label>
            <label class="cursor-pointer accent-gray-800  text-sm" for="hard">
              <input type="radio" name="mode" value="hard" id="hard">
              Hard
            </label>
          </div>
        </div>
      </div>
    </section>
    <section class="col-span-2 bg-gray-200 relative z-50 overflow-hidden pt-3" id="gameBg">
      <span class="cursor-pointer settings-icon opacity-70 hover:opacity-100">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7 hidden show" id="show-menu">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
        </svg>
      </span>
      <div class="md:text-3xl text-2xl font-bold hidden motion-text flex flex-col justify-center items-center gap-3" id="winning-text">
        <span class="text-purple-900 text-nowrap">
          Congratulation !!! ðŸŽŠðŸŽ‰
        </span>
        <span class="md:text-xl text-sm">
          You cleared all level
        </span>
        
      </div>
      <div class="md:text-3xl text-2xl font-bold hidden motion-text text-red-700 flex flex-col justify-center items-center gap-3" id="game-over-txt">
        <span class="text-center md:text-xl text-sm text-gray-800">
          Oops!!!
        </span>
        <span class="text-center">
          Game Over ðŸ˜”
        </span>
        <span class="md:text-xl text-sm text-gray-800 block text-center">
          You clicked the wrong tap
        </span>
      </div>
      <div id="game-container" class="flex flex-col gap-5 justify-center items-center h-full md:text-3xl text-2xl tracking-wider">
        <div class="h-20 flex flex-col items-center justify-center md:mb-1 mb-3">
          <div class="flex items-center justify-center gap-2" id="heading">
            <h1>Simon Game</h1>
            <span class="align-middle mb-2">ðŸŽ®</span>
          </div>
          <div class="flex flex-col justify-center items-center gap-3 hidden" id="screen-wrapper">
            <div class="text-center" id="display-screen">
              <span class="text-xs font-bold align-middle uppercase" id="level-value">- - -</span>
            </div>
            <span class="text-xs font-bold">Level</span>
          </div>
        </div>
        <div class="grid grid-cols-2 grid-rows-2 gap-4 my-2 pointer" id="btn-wrapper">
          <div class="btn btn-green unclickable" data-btn="green"></div>
          <div class="btn btn-red unclickable" data-btn="red"></div>
          <div class="btn btn-yellow unclickable" data-btn="yellow"></div>
          <div class="btn btn-blue unclickable" data-btn="blue"></div>
        </div>
        <div class="h-14 flex flex-col items-center justify-center md:px-2 px-4 sm:pb-3 mt-4">
          <button class="tracking-widest text-center uppercase cursor-pointer border border-gray-600 text-gray-600 font-bold rounded hover:text-gray-800 hover:border-2" id="start-btn">Start</button>
          <span class="text-lg font-bold" id="count-down"></span>
          <p class="hidden md:text-sm text-xs font-bold text-center" id="hint">
          </p>
        </div>
        
      </div>
    </section>
  </main>
  <div class="hidden">
    <audio
      src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"
      data-sound="red"
    ></audio>
    <audio
      src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"
      data-sound="green"
    ></audio>
    <audio
      src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"
      data-sound="blue"
    ></audio>
    <audio
      src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"
      data-sound="yellow"
    ></audio>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
